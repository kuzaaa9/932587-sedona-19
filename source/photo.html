      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="index.html">
              Главная
            </a>
          </li>
          <li class="site-list__item site-list__item--active">
            <a class="site-list__link">
              Фото и видео

          <li class="site-list__item">

        src="https://via.placeholder.com/104x83/88cc00/" alt="Логотип «Седона»">

              <img class="like__icon" src="https://via.placeholder.com/23x21/88cc00/" alt="Кнопка лайк">
            </button>
            <span class="like__cont">

            </span>
          </div>
        </li>
        <li class="photo-list__item">
          <figure class="photo-list__figure">

            <figcaption class="photo-list__figcaption">
              <p>Дорога на север</p>
              <p>Автор фото: Петр</p>
            </figcaption>
          </figure>
          <div class="like">
            <button class="like__btn" type="button">
              <img class="like__icon" src="https://via.placeholder.com/23x21/88cc00/" alt="Кнопка лайк">
            </button>
            <span class="like__cont">
              96
            </span>
          </div>
        </li>
        <li class="photo-list__item">
          <figure class="photo-list__figure">
            <img  class="photo-list__img"
            src="https://via.placeholder.com/280x280/88cc00/" alt="Фото автора">

              <p>Мост дьявола </p>

            <span class="like__cont">

        </li>

      <div class="video">
        <video controls width="400" height="300" src="https://via.placeholder.com/320x201/88cc00/">
